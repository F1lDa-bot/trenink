<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní přehled servisních úkonů</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals (Slate, Stone, Sky) with brand accents (Blue, Green, Red, Purple, Orange, Yellow, Pink, Teal, Dark Green) -->
    <!-- Application Structure Plan: Původní dashboard rozložení s grafem bylo odstraněno na žádost uživatele. Nová struktura je jednodušší, jednolitá. Všechny ovládací prvky (vyhledávání, filtry kategorií) jsou umístěny nahoře nad seznamem úkonů pro snadný přístup. Seznam úkonů je zobrazen v mřížce pod filtry. Tento design zjednodušuje uživatelské rozhraní a zaměřuje se čistě na rychlé filtrování a vyhledávání dat bez doplňkových vizualizací. -->
    <!-- Visualization & Content Choices: Graf byl odstraněn. Data jsou prezentována výhradně jako karty v mřížce (HTML/Tailwind). Nově byla přidána vizuální distinkce pomocí barev pro všechny kategorie pro rychlejší vizuální identifikaci. Aktivní filtr nyní barevně koresponduje s kategorií. Přidány údaje "Bonus", "Úkony" a seznam "Zařízení" s rozbalovací funkcí. Přidána funkce kopírování SK kódu a popisů po kliknutí. Karty pro některé kategorie jsou zjednodušené. Cíl: Informování a organizace. Interakce: Filtrování, vyhledávání, rozbalování detailů a kopírování (JS). -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .copy-feedback {
            position: absolute;
            top: -28px;
            right: 0;
            background-color: #22c55e; /* green-500 */
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .description-copy-feedback {
            position: absolute;
            bottom: -28px;
            left: 0;
            background-color: #22c55e;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
         .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Přehled servisních úkonů</h1>
            <p class="mt-2 text-lg text-slate-600">Interaktivní nástroj pro rychlé vyhledávání standardizovaných popisů oprav a SK kódů.</p>
        </header>

        <div id="calculator-section" class="bg-white p-6 rounded-xl shadow-sm mb-8">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Denní kalkulačka</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2">
                    <div class="flex items-center space-x-6 mb-4">
                        <div>
                            <p class="text-sm text-slate-500">Celkový bonus</p>
                            <p id="total-bonus" class="text-2xl font-bold text-emerald-600">0</p>
                        </div>
                        <div>
                            <p class="text-sm text-slate-500">Celkem úkonů</p>
                            <p id="total-ukony" class="text-2xl font-bold text-sky-600">0</p>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-slate-500 mb-1">Pokrok denního cíle (7 úkonů)</p>
                        <div class="w-full bg-slate-200 rounded-full h-4">
                            <div id="progress-bar" class="bg-sky-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                <div class="md:col-span-1">
                    <h3 class="text-md font-semibold text-slate-700 mb-2">Přidané úkony:</h3>
                    <div id="calculator-list" class="max-h-48 overflow-y-auto space-y-2 pr-2">
                        <p class="text-slate-400 text-sm">Zatím žádné úkony.</p>
                    </div>
                    <div class="flex space-x-2 mt-4">
                        <button id="export-btn" class="w-full bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-700 transition-colors text-sm">Exportovat</button>
                        <button id="reset-btn" class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors text-sm">Resetovat</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-1">
                    <label for="search" class="block text-sm font-medium text-slate-700 mb-2">Vyhledat úkon (popis, SK, bonus...):</label>
                    <input type="text" id="search" placeholder="Načítám data..." class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500" disabled>
                </div>
                <div class="md:col-span-2">
                    <h3 class="text-sm font-medium text-slate-700 mb-2">Filtrovat podle kategorie:</h3>
                    <div id="filter-buttons" class="flex flex-wrap gap-2">
                         <span class="text-slate-500">Načítám...</span>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <div id="tasks-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                 <div class="loader"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tasksGrid = document.getElementById('tasks-grid');
            const filterButtonsContainer = document.getElementById('filter-buttons');
            const searchInput = document.getElementById('search');
            
            // Calculator elements
            const totalBonusEl = document.getElementById('total-bonus');
            const totalUkonyEl = document.getElementById('total-ukony');
            const progressBarEl = document.getElementById('progress-bar');
            const calculatorListEl = document.getElementById('calculator-list');
            const exportBtn = document.getElementById('export-btn');
            const resetBtn = document.getElementById('reset-btn');

            let serviceTasksData = [];
            let activeFilter = 'Vše';
            let dailyTasks = [];

            const localControllersData = [
                { sku: 'P77777', category: 'Ovladače', internal: 'DualSense Wireless Controller bílý', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77778', category: 'Ovladače', internal: 'DualSense Wireless Controller mix barev', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77779', category: 'Ovladače', internal: 'Sony DualShock 4 Controller Black V2', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77780', category: 'Ovladače', internal: 'Sony DualShock 4 Controller V2 mix barev', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77784', category: 'Ovladače', internal: 'Nintendo Joy-Con Pair neonově červený/neonově modrý', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77785', category: 'Ovladače', internal: 'Nintendo Joy-Con Pair mix barev', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77786', category: 'Ovladače', internal: 'Nintendo Switch Pro Controller ovladač mix barev', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77787', category: 'Ovladače', internal: 'Xbox Wireless Controller mix barev (USB-C)', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77788', category: 'Ovladače', internal: 'Xbox Wireless Controller mix barev (micro USB)', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77789', category: 'Ovladače', internal: 'Xbox Wireless Controller černý (USB-C)', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77790', category: 'Ovladače', internal: 'Xbox Wireless Controller černý (micro USB)', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77791', category: 'Ovladače', internal: 'Xbox Wireless Controller bílý (USB-C)', external: '', bonus: '0', ukony: '0', devices: '', mask: '' },
                { sku: 'P77792', category: 'Ovladače', internal: 'Xbox Wireless Controller bílý (micro USB)', external: '', bonus: '0', ukony: '0', devices: '', mask: '' }
            ];

            function parseCSV(csvText) {
                const lines = csvText.trim().split(/\r\n|\n/);
                const data = [];
                const regex = /("([^"]|"")*"|[^,]*)(,|$)/g;

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    if (!line.trim()) continue;

                    let values = [];
                    let match;
                    regex.lastIndex = 0;
                    while (match = regex.exec(line)) {
                        let value = match[1];
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1).replace(/""/g, '"');
                        }
                        values.push(value.trim());
                        if (match[3] === '') break;
                    }

                    const obj = {
                        sku:      values[0] || '',
                        category: values[1] || '',
                        internal: values[3] || '',
                        external: values[2] || '',
                        bonus:    values[4] || '0',
                        ukony:    values[5] || '0',
                        devices:  values[6] || '',
                        mask:     values[7] || ''
                    };
                    data.push(obj);
                }
                return data;
            }

            async function fetchAndRender() {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRkcl4elSIq_DeO9ohJmjdr5bU4JN8hWrw7KQOMwzwo3W8Ge8XmFWHmcKTYXK3dFcuPDOQQz9sCEWc2/pub?gid=1520044807&single=true&output=csv';
                
                try {
                    const response = await fetch(sheetUrl);
                    if (!response.ok) {
                        throw new Error(`Chyba při načítání dat: ${response.statusText}`);
                    }
                    const csvText = await response.text();
                    let fetchedData = parseCSV(csvText);
                    
                    serviceTasksData = fetchedData.concat(localControllersData);
                    
                    searchInput.disabled = false;
                    searchInput.placeholder = 'Např. baterie, S0033...';

                    renderCards();
                    setupFilters();
                } catch (error) {
                    tasksGrid.innerHTML = `<p class="text-red-500 font-semibold col-span-full text-center">${error.message}</p>`;
                    console.error("Nepodařilo se načíst data z Google Sheetu:", error);
                }
            }


            function renderCards() {
                tasksGrid.innerHTML = '';
                const searchTerm = searchInput.value.toLowerCase();

                const filteredData = serviceTasksData
                    .filter(task => (activeFilter === 'Vše' || task.category === activeFilter) && 
                                   (task.internal.toLowerCase().includes(searchTerm) || 
                                    (task.external && task.external.toLowerCase().includes(searchTerm)) ||
                                    task.sku.toLowerCase().includes(searchTerm) ||
                                    String(task.bonus).toLowerCase().includes(searchTerm) ||
                                    String(task.ukony).toLowerCase().includes(searchTerm) ||
                                    task.devices.toLowerCase().includes(searchTerm)));

                if (filteredData.length === 0) {
                    tasksGrid.innerHTML = `<p class="text-slate-500 col-span-full text-center">Nebyly nalezeny žádné úkony pro zadaná kritéria.</p>`;
                    return;
                }

                const uniqueCategories = [...new Set(serviceTasksData.map(t => t.category))];
                const colorMap = ['blue', 'green', 'red', 'purple', 'orange', 'yellow', 'pink', 'teal', 'indigo', 'cyan', 'lime', 'gray'];

                filteredData.forEach((task, index) => {
                    const card = document.createElement('div');
                    card.className = 'task-card bg-white p-5 rounded-lg shadow-md border border-slate-200 flex flex-col relative';
                    card.dataset.category = task.category;

                    const categoryIndex = uniqueCategories.indexOf(task.category);
                    const color = colorMap[categoryIndex % colorMap.length];
                    
                    const categoryBgClass = `bg-${color}-100`;
                    const categoryTextClass = `text-${color}-800`;

                    let devicesHtml = '';
                    if (task.devices && task.devices.trim() !== '') {
                        const deviceList = task.devices.split(';').map(d => d.trim());
                        devicesHtml = `
                            <div class="mt-3 pt-3 border-t border-slate-200">
                                <h4 class="font-semibold text-slate-800 text-sm mb-2">Zařízení:</h4>
                                <div class="flex flex-wrap gap-2">
                                    ${deviceList.map(d => `<span class="text-xs bg-gray-200 text-gray-800 px-2 py-1 rounded-md">${d}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    let addToCalcBtn = '';
                    if (task.category !== 'Ovladače') {
                        addToCalcBtn = `<button class="add-to-calc-btn absolute top-3 right-3 bg-sky-500 text-white rounded-full w-7 h-7 flex items-center justify-center hover:bg-sky-600 transition-transform transform hover:scale-110" data-sku="${task.sku}">+</button>`;
                    }

                    const cardContent = `
                        ${addToCalcBtn}
                        <div class="flex justify-between items-start mb-3 gap-2">
                            <span class="inline-block ${categoryBgClass} ${categoryTextClass} text-xs font-semibold px-2.5 py-0.5 rounded-full whitespace-nowrap">${task.category}</span>
                            <div class="flex items-center gap-2 flex-wrap justify-end relative">
                                <span class="text-xs font-mono bg-emerald-100 text-emerald-800 px-2 py-1 rounded">Bonus: ${task.bonus}</span>
                                <span class="text-xs font-mono bg-cyan-100 text-cyan-800 px-2 py-1 rounded">Úkony: ${task.ukony}</span>
                                <span class="text-xs font-mono bg-orange-100 text-orange-800 px-2 py-1 rounded">Maska: ${task.mask}</span>
                                <span class="sku-item text-xs font-mono bg-slate-200 text-slate-700 px-2 py-1 rounded cursor-pointer hover:bg-slate-300" data-sku="${task.sku}">SK: ${task.sku}</span>
                                <div class="copy-feedback">Zkopírováno!</div>
                            </div>
                        </div>
                        <div>
                            <h4 class="font-semibold text-slate-800 text-sm mb-1">Interní popis:</h4>
                            <p class="text-sm text-slate-600 mb-3">${task.internal}</p>
                        </div>
                        ${task.external ? `
                        <div class="mt-auto pt-3 border-t border-slate-200">
                            <h4 class="font-semibold text-slate-800 text-sm mb-1">Popis opravy:</h4>
                            <p class="description-item text-sm text-slate-900 font-medium cursor-pointer hover:bg-slate-100 p-1 rounded">${task.external}</p>
                            <div class="description-copy-feedback">Popis zkopírován!</div>
                        </div>
                        ` : '<div class="mt-auto"></div>'}
                        ${devicesHtml}
                    `;
                    
                    card.innerHTML = cardContent;
                    tasksGrid.appendChild(card);
                });
            }
            
            function getActiveButtonClasses(category, colorMap, uniqueCategories) {
                if (category === 'Vše') {
                    return ['bg-sky-600', 'text-white', 'font-semibold'];
                }
                const categoryIndex = uniqueCategories.indexOf(category);
                const color = colorMap[categoryIndex % colorMap.length];
                return [`bg-${color}-600`, 'text-white', 'font-semibold'];
            }

            function setupFilters() {
                const uniqueCategories = [...new Set(serviceTasksData.map(task => task.category))];
                const colorMap = ['blue', 'green', 'red', 'purple', 'orange', 'yellow', 'pink', 'teal', 'indigo', 'cyan', 'lime', 'gray'];
                const buttons = ['Vše', ...uniqueCategories];
                const inactiveClasses = ['bg-slate-200', 'hover:bg-slate-300', 'text-slate-700'];

                filterButtonsContainer.innerHTML = buttons.map(category => {
                    const isActive = category === 'Vše';
                    const activeClasses = getActiveButtonClasses(category, colorMap, uniqueCategories);
                    const buttonClasses = isActive ? activeClasses.join(' ') : inactiveClasses.join(' ');
                    const activeAttr = isActive ? 'data-active="true"' : '';
                    return `<button class="filter-btn px-3 py-1.5 text-sm rounded-md transition-colors duration-200 ${buttonClasses}" data-category="${category}" ${activeAttr}>${category}</button>`;
                }).join('');

                filterButtonsContainer.addEventListener('click', (e) => {
                    const targetButton = e.target.closest('.filter-btn');
                    if (!targetButton) return;

                    const currentActiveButton = filterButtonsContainer.querySelector('[data-active="true"]');
                    if (currentActiveButton) {
                        const oldCategory = currentActiveButton.dataset.category;
                        currentActiveButton.classList.remove(...getActiveButtonClasses(oldCategory, colorMap, uniqueCategories));
                        currentActiveButton.classList.add(...inactiveClasses);
                        currentActiveButton.removeAttribute('data-active');
                    }
                    
                    const newCategory = targetButton.dataset.category;
                    targetButton.classList.remove(...inactiveClasses);
                    targetButton.classList.add(...getActiveButtonClasses(newCategory, colorMap, uniqueCategories));
                    targetButton.setAttribute('data-active', 'true');
                    activeFilter = newCategory;

                    renderCards();
                });
            }

            function updateCalculatorUI() {
                let totalBonus = 0;
                let totalUkony = 0;

                dailyTasks.forEach(task => {
                    totalBonus += parseFloat(task.bonus) || 0;
                    totalUkony += parseFloat(task.ukony) || 0;
                });

                totalBonusEl.textContent = totalBonus.toFixed(2);
                totalUkonyEl.textContent = totalUkony.toFixed(2);

                const dailyGoal = 7;
                const progress = Math.min((totalUkony / dailyGoal) * 100, 100);
                progressBarEl.style.width = `${progress}%`;
                
                if (totalUkony >= dailyGoal) {
                    progressBarEl.classList.remove('bg-sky-500');
                    progressBarEl.classList.add('bg-emerald-500');
                } else {
                    progressBarEl.classList.remove('bg-emerald-500');
                    progressBarEl.classList.add('bg-sky-500');
                }

                if (dailyTasks.length === 0) {
                    calculatorListEl.innerHTML = `<p class="text-slate-400 text-sm">Zatím žádné úkony.</p>`;
                } else {
                    calculatorListEl.innerHTML = dailyTasks.map((task, index) => `
                        <div class="flex justify-between items-center text-sm p-1 hover:bg-slate-100 rounded">
                            <span class="truncate pr-2">${task.sku} - ${task.internal}</span>
                            <button class="remove-from-calc-btn text-red-500 hover:text-red-700 font-bold px-1" data-index="${index}">&times;</button>
                        </div>
                    `).join('');
                }
            }

            tasksGrid.addEventListener('click', (e) => {
                const copyAndShowFeedback = (textToCopy, feedbackElement) => {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        if(feedbackElement) {
                            feedbackElement.style.opacity = '1';
                            setTimeout(() => {
                               feedbackElement.style.opacity = '0';
                            }, 1500);
                        }
                    }).catch(err => {
                        console.error('Nepodařilo se zkopírovat:', err);
                    });
                };

                const skuItem = e.target.closest('.sku-item');
                if (skuItem) {
                    copyAndShowFeedback(skuItem.dataset.sku, skuItem.nextElementSibling);
                }

                const descriptionItem = e.target.closest('.description-item');
                if (descriptionItem) {
                     copyAndShowFeedback(descriptionItem.innerText, descriptionItem.nextElementSibling);
                }

                const addToCalcBtn = e.target.closest('.add-to-calc-btn');
                if (addToCalcBtn) {
                    const sku = addToCalcBtn.dataset.sku;
                    const taskToAdd = serviceTasksData.find(t => t.sku === sku);
                    if (taskToAdd) {
                        dailyTasks.push(taskToAdd);
                        updateCalculatorUI();
                    }
                }
            });

            calculatorListEl.addEventListener('click', (e) => {
                const removeFromCalcBtn = e.target.closest('.remove-from-calc-btn');
                if (removeFromCalcBtn) {
                    const index = parseInt(removeFromCalcBtn.dataset.index, 10);
                    dailyTasks.splice(index, 1);
                    updateCalculatorUI();
                }
            });

            resetBtn.addEventListener('click', () => {
                dailyTasks = [];
                updateCalculatorUI();
            });

            exportBtn.addEventListener('click', () => {
                if (dailyTasks.length === 0) return;

                let exportText = `Přehled dne - ${new Date().toLocaleDateString('cs-CZ')}\n`;
                exportText += '====================================\n';
                exportText += `Celkový bonus: ${totalBonusEl.textContent}\n`;
                exportText += `Celkem úkonů: ${totalUkonyEl.textContent}\n`;
                exportText += '====================================\n\n';
                exportText += 'Seznam úkonů:\n';
                
                dailyTasks.forEach(task => {
                    exportText += `- ${task.sku}: ${task.internal} (Bonus: ${task.bonus}, Úkony: ${task.ukony})\n`;
                });

                const blob = new Blob([exportText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `prehled-${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            searchInput.addEventListener('input', renderCards);

            fetchAndRender();
        });
    </script>
</body>
</html>
